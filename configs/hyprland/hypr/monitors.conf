# Monitor Configuration - Framework 16 + external HKC 27"
#
# POSITION REFERENCE (DP-3 relative to eDP-1):
# ============================================
# eDP-1 logical size: 1707x1067 (2560x1600 @ scale 1.5)
# DP-3 logical size:  2560x1440 (scale 1)
#
# Format: monitor=NAME,WIDTHxHEIGHT@REFRESH,XxY,SCALE
#
# LEFT:   DP-3 0x0, eDP-1 2560x187       (current)
# RIGHT:  eDP-1 0x0, DP-3 1707x0
# ABOVE:  DP-3 0x0, eDP-1 0x1440
# BELOW:  eDP-1 0x0, DP-3 0x1067

# External monitor (left)
monitor=DP-3,2560x1440@144,0x0,1

# Laptop screen (right, vertically centered)
monitor=eDP-1,2560x1600@165,2560x187,1.5

# Fallback for any other monitor
monitor=,preferred,auto,auto
