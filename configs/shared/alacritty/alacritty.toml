# Alacritty configuration - Karamel
# Equivalent to Kitty config

[terminal]
shell = { program = "/usr/bin/fish" }

[window]
padding = { x = 25, y = 25 }
decorations = "Full"
opacity = 1.0

[font]
normal = { family = "FiraCode Nerd Font Mono", style = "Regular" }
bold = { family = "FiraCode Nerd Font Mono", style = "Bold" }
italic = { family = "FiraCode Nerd Font Mono", style = "Regular" }
bold_italic = { family = "FiraCode Nerd Font Mono", style = "Bold" }
size = 12.0

[bell]
duration = 0

[cursor]
style = { shape = "Block", blinking = "On" }

# Catppuccin Mocha theme
[colors.primary]
foreground = "#e8c1c8"
background = "#1e1e2e"

[colors.cursor]
cursor = "#F5E0DC"
text = "#1E1E2E"

[colors.selection]
text = "#1E1E2E"
background = "#F5E0DC"

[colors.normal]
black   = "#43465A"
red     = "#F38BA8"
green   = "#A6E3A1"
yellow  = "#F9E2AF"
blue    = "#87B0F9"
magenta = "#F5C2E7"
cyan    = "#94E2D5"
white   = "#CDD6F4"

[colors.bright]
