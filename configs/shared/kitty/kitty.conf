include bdsettings.conf

# Shell configuration
shell /usr/bin/fish

# Minimal Tab bar styling
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# remap to open new kitty tab in the same directory (default is home dir)
# map ctrl+shift+t            new_tab_with_cwd

# Uncomment the following 4 lines to minimize kitty latency (higher energy usage)
# input_delay 0
# repaint_delay 2
# sync_to_monitor no
# wayland_enable_ime no
map shift+enter send_text all \e\r

# === SPLITS (préfixe ctrl+q, style tmux) ===
enabled_layouts splits,stack

# Créer des splits
map ctrl+q>u launch --location=hsplit --cwd=current
map ctrl+q>i launch --location=vsplit --cwd=current

# Navigation vim-style
map ctrl+q>h neighboring_window left
map ctrl+q>j neighboring_window down
map ctrl+q>k neighboring_window up
map ctrl+q>l neighboring_window right

# Resize mode (ctrl+q puis r, ensuite h/j/k/l pour redimensionner)
map ctrl+q>r start_resizing_window

# Fermer le panneau actuel
map ctrl+q>q close_window

# Basculer en plein écran (stack layout)
map ctrl+q>z toggle_layout stack

# Nouveau tab dans le même répertoire
map ctrl+q>t new_tab_with_cwd

