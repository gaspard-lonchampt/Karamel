include bdsettings.conf

# Shell configuration
shell /usr/bin/fish

# Minimal Tab bar styling
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}

# Uncomment the following 4 lines to minimize kitty latency (higher energy usage)
# input_delay 0
# repaint_delay 2
# sync_to_monitor no
# wayland_enable_ime no
map shift+enter send_text all \e\r

# === SPLITS (préfixe ctrl+q, style tmux) ===
enabled_layouts splits,stack

# Split horizontal
map ctrl+q>u launch --location=hsplit --cwd=current
# Split vertical
map ctrl+q>i launch --location=vsplit --cwd=current
# Focus gauche
map ctrl+q>h neighboring_window left
# Focus bas
map ctrl+q>j neighboring_window down
# Focus haut
map ctrl+q>k neighboring_window up
# Focus droite
map ctrl+q>l neighboring_window right
# Mode resize (Z/N/T/S)
map ctrl+q>r start_resizing_window
# Fermer split
map ctrl+q>q close_window
# Zoom (plein écran)
map ctrl+q>z toggle_layout stack

# === TABS ===
# Nouveau tab
map ctrl+q>t new_tab_with_cwd
# Fermer tab
map ctrl+q>w close_tab
# Renommer tab
map ctrl+q>, set_tab_title
# Tab précédent
map shift+alt+h previous_tab
# Tab suivant
map shift+alt+l next_tab
# Tab 1
map ctrl+q>& goto_tab 1
# Tab 2
map ctrl+q>é goto_tab 2
# Tab 3
map ctrl+q>" goto_tab 3
# Tab 4
map ctrl+q>' goto_tab 4
# Tab 5
map ctrl+q>( goto_tab 5
# Tab 6
map ctrl+q>- goto_tab 6
# Tab 7
map ctrl+q>è goto_tab 7
# Tab 8
map ctrl+q>_ goto_tab 8
# Tab 9
map ctrl+q>ç goto_tab 9

# === AUTRES ===
# Broadcast input (uniquement aux panes du tab actif)
map ctrl+q>x launch --allow-remote-control kitty +kitten broadcast --match-tab state:focused
